arm_controller:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  base1_position_controller:
    type: effort_controllers/JointPositionController
    joint: base1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wrist_position_controller:
    type: effort_controllers/JointPositionController
    joint: wrist
    pid: {p: 100.0, i: 0.01, d: 10.0}
  base pin_position_controller:
    type: effort_controllers/JointPositionController
    joint: base pin
    pid: {p: 100.0, i: 0.01, d: 10.0}
  fingers_position_controller:
    type: effort_controllers/JointPositionController
    joint: fingers
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wrist_pin_position_controller:
    type: effort_controllers/JointPositionController
    joint: wrist_pin
    pid: {p: 100.0, i: 0.01, d: 10.0}
  shoulder _position_controller:
    type: effort_controllers/JointPositionController
    joint: shoulder 
    pid: {p: 100.0, i: 0.01, d: 10.0}
  elbow1_position_controller:
    type: effort_controllers/JointPositionController
    joint: elbow1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  elbow2_position_controller:
    type: effort_controllers/JointPositionController
    joint: elbow2
    pid: {p: 100.0, i: 0.01, d: 10.0}
